<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-on:  -->
    <button @click="myClick">클릭 해보자</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '안녕하세요'
      },
      // 이 위의 콤마 주의, 행동'들' 이니 method's' 주의
      methods: {
        myClick: function () {
          console.log('클릭되었음!!')
        },
      }
    })
  </script>

</body>
</html>
